<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web design 19</title>
</head>
<body>
    <section class="hero">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="ham">
                <img src="img/burger-menu.svg" alt="hamburger">
            </label>
            <nav class="nav">
                <ul>
                    <li><a href="Home"></a></li>
                    <li><a href="Service"></a></li>
                    <li><a href="Contact"></a></li>
                </ul>
            </nav>
        </header>
        <div class="content-wrap">
            <div class="content">
                <h1>Leave the Comfort Zone</h1>
                <h2>Discover What's Possible</h2>
                <a href="">Explore</a>
            </div>
            <div class="social-icons">
                <ul>
                    <li><a href=""><img src="img/facebook.png" alt="fb"></a></li>
                    <li><a href=""><img src="img/instagram.png" alt="ig"></a></li>
                    <li><a href=""><img src="img/twitter.png" alt="tweet"></a></li>
                    <li><a href=""><img src="img/tik-tok.png" alt="tiktok"></a></li>
                </ul>
            </div>
        </div>
        <video src="video/vid2.mp4" autoplay muted loop></video>
    </section>
</body>
</html>
